<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../pj style.css/reset.css">
    <link rel="stylesheet" href="../pj style.css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">

    <title>Itaú | Abra sua conta pj</title>

</head>

<body>
    <header class="cabecalho">
        <img src="../img/logo-itau 1.png" alt="Logo Itaú" class="cabecalho__logo-itau">
        <img src="../img/ItauEmpresasText 1.svg" alt="Itaú Empresas" class="cabecalho__itau-empresas">
    </header>
    <main class="principal">

        <h1 class="principal-titulo">Abertura de conta PJ</h1>

        <div class="cadastro-conta">
            <h2 class="cadastro-titulo">Vamos começar?</h2>

            <form class="cadastro-form">
                <div class="cadastro-login">
                    <label for="cnpj" class="cadastro__label">cnpj</label>
                    <input type="text" id="cnpj" class="cadastro-input" placeholder="00.000.000/0001-00" required>
                    <span class="mensagem-erro"></span>
                </div>
                <div class="cadastro-login razao-espaco">
                    <label for="razao social" class="cadastro__label">razão social</label>
                    <input type="text" id="razao social" class="cadastro-input" placeholder="Oliveira Azeites LTDA" required>
                    <span class="mensagem-erro"></span>
                </div>
                <div class="cadastro-login">
                    <label for="cpf representante legal" class="cadastro__label">cpf representante legal</label>
                    <input type="text" id="cpf representante legal" class="cadastro-input" placeholder="000.000.000-00" min-length="14" max-lenth="14" pattern="\d{2}\.?\d{3}\.?\d{3}\/?\d{4}\-?\d{2}" required>
                    <span class="mensagem-erro"></span>
                </div>
                <div class="cadastro-login">
                    <label for="nome do representante legal" class="cadastro__label">nome do representante legal</label>
                    <input type="text" id="nome do representante legal" class="cadastro-input" placeholder="Olivardo Oliveira da Silva" required>
                    <span class="mensagem-erro"></span>
                </div>
                <div class="cadastro-login">
                    <label for="como deseja ser chamado?" class="cadastro__label">como deseja ser chamado?</label>
                    <input type="text" id="como deseja ser chamado?" class="cadastro-input" placeholder="Sr.Olivardo" required>
                    <span class="mensagem-erro"></span>
                    <input type="checkbox" id="mesmo nome do representante legal" class="input__checkbox" required>
                    <label for="mesmo nome do representante legal" class="label__checkbox">mesmo nome do representante legal</label>
                </div>
                <div class="cadastro-login">
                    <label for="quantidade de funcionarios" class="cadastro__label">quantidade de funcionários</label>
                    <input type="text" id="quantidade de funcionarios" class="cadastro-input" placeholder="1.000" required>
                    <span class="mensagem-erro"></span>
                </div>
                <div class="cadastro-login">
                    <label for="faturamento anual" class="cadastro__label">faturamento anual</label>
                    <input type="text" id="faturamento anual" class="cadastro-input" placeholder="1.000.000,00" required>
                    <span class="mensagem-erro"></span>
                </div>
            </form>

            <div class="abrir__conta-botao-posicao">
                <input value="abrir conta pj" class="abrir__conta-botao" id="enviar" data-botao-enviar type="submit">
                <span class="mensagem-erro"></span>
            </div>
        </div>

    </main>

    <script src="../js/script.js" type="module"></script>
</body>

</html>
